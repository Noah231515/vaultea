<div fxFlex fxLayout="row" fxLayoutGap="18px">
  <vaultea-autocomplete
    class="search-bar p-3"
    [autocompleteData]="{
      'placeholder': 'Search',
      options: allOptions | async,
      formControl: searchFormControl,
      requireSelection: true
    }"
    (optionSelected)="handleOptionSelected($event)"
  ></vaultea-autocomplete>
</div>
