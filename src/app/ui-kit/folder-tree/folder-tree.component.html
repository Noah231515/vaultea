<mat-tree [dataSource]="dataSource | async" [treeControl]="treeControl" class="example-tree">
  <mat-tree-node
   *matTreeNodeDef="let node"
    matTreeNodeToggle
    [ngClass]="{
      'current-folder': (params | async)?.object?.id === node?.id?.toString() && node?.object?.itemType === 'Folder'
    }"
  >
    {{ node.object.name }}
  </mat-tree-node>
  <mat-nested-tree-node
    *matTreeNodeDef="let node; when: hasChild.bind(this)">
      <div
        [ngClass]="{
          'current-folder': (params | async)?.object?.id === node?.object?.id?.toString() && node?.object?.itemType === 'Folder'
        }"
        class="mat-tree-node"
      >
        <button
          mat-icon-button matTreeNodeToggle
          [attr.aria-label]="'Toggle ' + node.name"
        >
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.object.name}}
      </div>
      <div
        [class.example-tree-invisible]="!treeControl.isExpanded(node)"
        role="group"
      >
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
  </mat-nested-tree-node>
</mat-tree>
