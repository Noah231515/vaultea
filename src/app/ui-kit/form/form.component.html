<form focusInvalidInput [formGroup]="form" (ngSubmit)="emitPrimaryButtonClicked()">
  <div fxFlex fxLayout="column" fxLayoutGap="8px">
    <vaultea-form-header
      *ngIf="formHeaderData"
      [formHeaderData]="formHeaderData"
      (editButtonClicked)="emitEditButtonClicked()"
      (viewButtonClicked)="emitViewButtonClicked()"
    ></vaultea-form-header>
    <ng-container [ngTemplateOutlet]="formTemplate"></ng-container>
    <vaultea-form-footer
      [primaryButton]="primaryButton"
      [readonly]="formHeaderData?.readonly"
      [secondaryButton]="secondaryButton"
      (secondaryButtonClicked)="emitSecondaryButtonClicked()"
    ></vaultea-form-footer>
  </div>
</form>
