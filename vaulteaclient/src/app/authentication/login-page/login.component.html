<div class="card-position" fxFlex="50%">
    <div fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
        <vaultea-logo-full></vaultea-logo-full>
        <h1>Your own piece of mind</h1>
        <vaultea-form
            [form]="form"
            [formTemplate]="formTemplate"
            [primaryButton]="BUTTONS_CONSTANT.LOGIN_BUTTON"
            [secondaryButton]="BUTTONS_CONSTANT.SIGNUP_BUTTON"
            (primaryButtonClicked)="submit()"
            (secondaryButtonClicked)="navigateToSignup()"
        ></vaultea-form>
    </div>
</div>

<ng-template #formTemplate>
    <div fxFlex fxLayout="column" fxLayoutGap="8px">
        <vaultea-input
            [formControl]="form.get('username')"
            label="Username"
        ></vaultea-input>
        <vaultea-input
            [sensitiveDataInput]="true"
            [formControl]="form.get('password')"
            label="Password"
        ></vaultea-input>
    </div>
</ng-template>
