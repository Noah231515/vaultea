<mat-card fxFlex class="card-width">
  <mat-card-header class="header-text-margin">
    <div fxFlex fxLayout="row" fxLayoutAlign="end">
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon aria-hidden="false" aria-label="More Options">more_vert</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
      <mat-icon class="icon-style" aria-hidden="false" aria-label="Folder Icon">folder</mat-icon>
      <mat-card-subtitle>{{cardData.description}}</mat-card-subtitle>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-card-header fxFlex>
      <div fxFlex fxLayout="column" fxLayoutAlign="center center">
        <h2>{{cardData.title}}</h2>
      </div>
    </mat-card-header>
  </mat-card-actions>
</mat-card>
