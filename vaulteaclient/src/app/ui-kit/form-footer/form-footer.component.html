<footer fxFlex>
  <div [fxLayout]="fxLayout" fxLayoutGap="8px">
    <vaultea-button
      [buttonData]="primaryButton"
      (click)="emitPrimaryButtonClicked()"
    ></vaultea-button>
    <vaultea-button
      *ngIf="secondaryButton"
      [buttonData]="secondaryButton"
      (click)="emitSecondaryButtonClicked()"
    ></vaultea-button>
  </div>
</footer>
