<mat-sidenav-container fxFlex>
  <mat-sidenav [opened]="isDrawerOpened && !!drawerPortal" class="sidenav" mode="side" position="end" fxLayout="column">
    <div fxLayoutAlign="end">
      <vaultea-button [buttonData]="BUTTONS_CONSTANT.DRAWER_CANCEL_BUTTON" (click)="closeDrawer()"></vaultea-button>
    </div>
    <div class="m-3">
      <ng-template [cdkPortalOutlet]="drawerPortal"></ng-template>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
